<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Table</title>
</head>
<body>
    <h2>Таблиця Статистики</h2>
    <table border="3">
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>35</td>
                <td>ж</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>30</td>
                <td>ч</td>
                <td>Ірландія</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
